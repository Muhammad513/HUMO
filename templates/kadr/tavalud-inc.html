
<div class="ui link cards ">
{% for i in tavalud %}
{% if i.fizlitsa.birth|date:'d.m' == dates  %}

<div class="card">
  <div class="image">
    {% if i.hodim.pic.url %}
        <img src="{{i.hodim.pic.url}}">
        {% else %}
        <img src="/media/default/avatar.png">
    {% endif %}
  </div>
  <div class="content">
    <div class="header">{{i.fizlitsa.l_name}} {{i.fizlitsa.f_name}} {{i.fizlitsa.ful_name}}</div>
    <div class="meta">
      <a></a>
    </div>
    <div class="description text-danger font-weight-bold">
      <i class="birthday cake icon"></i>
      
      Tavallud kuningiz muborak bo'lsin!
    </div>
  </div>
  <div class="extra content">
    <span class="right floated">
      {{i.birthday|date:'d.m.Y'}}
    </span>
    <span>
      <i class="user icon"></i>
      
    </span>
  </div>
</div>





{% endif %}
{% endfor %}
</div>
