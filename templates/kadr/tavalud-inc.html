
<div class="ui link cards ">
{% for i in tavalud %}
{% if i.birthday|date:'d.m' == dates  %}

<div class="card">
  <div class="image">
    <img src="{{i.pic.url}}">
  </div>
  <div class="content">
    <div class="header">{{i.l_name}} {{i.f_name}} {{i.full_name}}</div>
    <div class="meta">
      <a></a>
    </div>
    <div class="description text-danger font-weight-bold">
      <i class="birthday cake icon"></i>
      Tavallud kuningiz muborak bo'lsin!
    </div>
  </div>
  <div class="extra content">
    <span class="right floated">
      {{i.birthday|date:'d.m.Y'}}
    </span>
    <span>
      <i class="user icon"></i>
      
    </span>
  </div>
</div>





{% endif %}
{% endfor %}
</div>
