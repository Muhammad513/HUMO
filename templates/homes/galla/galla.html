
{% extends 'homes/dashboard.html' %}
{% load static %}
{% block content %}
<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="fa fa-th-list pr-2"></i>ГАЛЛА-2023
      <p>ГАЛЛА-2023 Бригадалар Буйича</p>
    </div>
    <div class="block">
      <form action="" method="get" class="pt-2 block">
        {% csrf_token %}
        <input type="date" name="date" id="date" value="{{date}}" >
        <button type="submit" class="btn btn-primary btn-block btn-sm mt-2">Обновит</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">
          <div class="table-responsive-lg d-none d-sm-block">
            <table class="table table-sm table-hover table-dark">
              {% include 'homes/galla/gtable.html' %}
            </table>
          </div>
          <div class="table-responsive-sm d-sm-none">
            <table class="table table-sm table-hover table-dark">
              {% include 'homes/galla/gtable-sm.html' %}
            </table>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
{% block js %}
<script src="{% static 'js/sum.js' %}"></script>
{% endblock %}
