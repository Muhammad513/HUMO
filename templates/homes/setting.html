{% extends 'homes/dashboard.html' %}
{% block content %}
<main class="app-content">
  <div class="app-title">
    <div class="container">
        
        <div class="row flex-lg-nowrap">
          
          <div class="col">
            <div class="row">
              <div class="col mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="e-profile">
                      <div class="row">
                        <div class="col-12 col-sm-auto mb-3">
                          <div class="mx-auto" style="width: 140px;">
                            <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                              <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;"><img src="{{profile.pic.url}}" class="ui mini images" width="140" height="140" alt=""></span>
                              
                                                          
                            </div>
                          </div>
                        </div>
                        <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                          <div class="text-center text-sm-left mb-2 mb-sm-0">
                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{profile.firs_name}} {{profile.last_name}}</h4>
                            <p class="mb-0">@johnny.s</p>
                            <div class="text-muted"><small>Last seen 2 hours ago</small></div>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="mt-2">
                              
                                <i class="fa fa-fw fa-camera"></i>
                                <span>{{form.pic}}</span>
                              
                            </div>
                          </div>
                          <div class="text-center text-sm-right">
                            <span class="badge badge-secondary">administrator</span>
                            <div class="text-muted"><small>Joined 09 Dec 2017</small></div>
                          </div>
                        </div>
                      </div>
                      <ul class="nav nav-tabs">
                        <li class="nav-item"><a href="" class="active nav-link">Sozlamalar</a></li>
                      </ul>
                      <div class="tab-content pt-3">
                        <div class="tab-pane active">
                          <form class="form" novalidate="">
                            <div class="row">
                              <div class="col">
                                <div class="row">
                                  <div class="col">
                                    <div class="form-group">
                                      <label>ism</label>
                                      {{form.firs_name}}
                                    </div>
                                  </div>
                                  <div class="col">
                                    <div class="form-group">
                                      <label>familiya</label>
                                      {{form.last_name}}
                                    </div>
                                  </div>
                                </div>
                                </div>
                            </div>
                            
                            <div class="row">
                              <div class="col d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Save Changes</button>
                              </div>
                            </div>
                          </form>
        
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        
                
              </div>
            </div>
        
          </div>
        </div>
        </div>
          
    
  </div>
</main>
{% endblock %}
