<!DOCTYPE html>
<html lang="en">
<head>

        <div class="ui bottom right attached label mini black border">

            </p>
            <p>

            </p>
            <p>

            </p>
        </div>
        
        <div style="text-align: center;">
                
        </div>
        <input class="loginLoginValue" type="hidden" name="service" value="login" />
      </div>
      
      <p class="p-container">
        <input type="submit" name="Login" id="go" value="R O' X A T D A N   O' T I SH">

     </form>

</html>
