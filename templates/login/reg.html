{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="{% static 'css/reg.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-image: url('https://images.alphacoders.com/928/thumb-1920-928999.jpg'); background-size:cover;">
    
    <div class="container">
        <div class="row registerRow">
            <div class="col-lg-12">
                <div class="register">
                        <div class="registerForm">
                        <h1>REGISTER</h1>
                        <form id="registerForm" method="POST">
                            <input type="text" id="firstName" placeholder="Firstname">
                            <input type="text" id="lastName" placeholder="Lastname">
                            <input type="text" id="email" placeholder="Email">
                            <input type="password" id="password" placeholder="Password">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password">
                            <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                            <button type="submit">REGISTER</button>
                        </form>
                        <a href="{% url 'login' %}" class="text-decoration">Already a User? register Here!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
