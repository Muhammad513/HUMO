{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>LoginPage</title>
</head>
<body style="background-image: url('https://images.alphacoders.com/928/thumb-1920-928999.jpg'); background-size:cover;">
    
    <form id="accesspanel" method="post">
      <div class="ui bottom right attached label mini black border" style="background-color:#111 ;">
        <p>
          <a href="{% url 'reg' %}" class="link-danger link-offset-3 link-underline-opacity-100 link-underline-opacity-100-hover">&nbsp;R&nbsp;O'&nbsp;Y&nbsp;X&nbsp;A&nbsp;T&nbsp;D&nbsp;A&nbsp;N&nbsp;&nbsp; O'&nbsp;T&nbsp;I&nbsp;SH</a>
        </p>
      </div>
    {% csrf_token %}
    <h1 id="litheader"><i class='fas fa-tractor blue-color'></i>AGROMAX MCHJ</h1>
    <p style="text-align: center;"><span id="messages" style="color: aliceblue;">{{message}}</span></p>
    
    <div class="inset">
      <p>
        <input type="text" name="username" id="email" placeholder="Loginingizni kriting">
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="Parolni Kriting ">
      </p>
      <div style="text-align: center;">
              
      </div>
      <input class="loginLoginValue" type="hidden" name="service" value="login" />
    </div>
    
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="T I Z I M G A   K I R I SH">
    </p>
   </form>
   <div class="ui segment">
    <div class="ui active inverted dimmer">
      <div class="ui text loader">Loading</div>
    </div>
    <p></p>
  </div>

    
</body>
</html>
