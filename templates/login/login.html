{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-image: url('https://images.alphacoders.com/928/thumb-1920-928999.jpg'); background-size:cover;">
    <form id="accesspanel" method="post">
    {% csrf_token %}
    <h1 id="litheader"><i class='fas fa-tractor blue-color'></i>AGROMAX MCHJ</h1>
    <p style="text-align: center;"><span id="messages" style="color: aliceblue;">{{message}}</span></p>
    <div class="inset">
      <p>
        <input type="text" name="username" id="email" placeholder="Loginingizni kriting">
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="Parolni Kriting ">
      </p>
      <div style="text-align: center;">
        <div class="checkboxouter">
          <input type="checkbox" name="rememberme" id="remember" value="Remember">
          <label class="checkbox"></label>
        </div>
        <label for="remember">Login va Parolni Saqlash</label>
      </div>
      <input class="loginLoginValue" type="hidden" name="service" value="login" />
    </div>
   
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="T I Z I M G A   K I R I SH">
    </p>
  </form>

    
</body>
</html>
